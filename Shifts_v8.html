<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Overview</title>

  <style>
    body {
      background-color: #202124;
      color: #c0c0c0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 38px;
      text-transform: uppercase;
      background-color: #42444a;
      padding: 12px 0;
      margin: 0;
      width: 100%;
      font-weight: normal;
    }

    #nav-container {
      position: absolute;
      top: 15px;
      left: 20px;
      display: flex;
      align-items: center;
    }

    .nav-button {
      background-color: #42444a;
      border: 1px solid #666;
      color: #d3d3d3;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      width: 40px;
      text-align: center;
    }

    .nav-button:hover {
      background-color: #505256;
    }

    .nav-gap {
      width: 10px;
    }

    #reload-container {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      align-items: center;
    }

    #reload-text {
      font-size: 18px;
      margin-right: 10px;
      display: none;
    }

    #fetch {
      background-color: #42444a;
      border: 1px solid #666;
      color: #d3d3d3;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }

    #fetch:hover {
      background-color: #505256;
    }

    .table-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #292a2d;
      font-size: 22px;
      height: 65vh;
      margin-top: 12px;
      table-layout: fixed;
    }

    .both-tables table {
      width: 50%;
      font-size: 16px;
    }

    th, td {
      border: 1px solid #555;
      padding: 16px;
      text-align: center;
      width: 12.5%;
      font-weight: normal;
      word-wrap: break-word;
      white-space: normal;
      overflow-wrap: break-word;
    }

    th {
      background-color: #42444a;
      text-transform: uppercase;
      font-size: 22px;
    }

    .small-header th {
      font-size: 16px !important;
      padding: 2px;
    }

    tbody tr:nth-child(even) {
      background-color: #2e2f33;
    }

    tbody tr:hover {
      background-color: #383a40;
    }

    .fact-low { color: red; }
    .fact-high { color: limegreen; }
    .idle-low { color: limegreen; }
    .idle-high { color: red; }
    .return-low { color: limegreen; }
    .return-high { color: red; }

    #time-display {
      font-size: 32px;
      text-transform: uppercase;
      background-color: #42444a;
      padding: 12px 0;
      margin-top: auto;
      width: 100%;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1 id="header-title">Первая Смена</h1>

  <div id="nav-container">
    <button class="nav-button" onclick="prevView()">&lt;</button>
    <div class="nav-gap"></div>
    <button class="nav-button" onclick="nextView()">&gt;</button>
  </div>

  <div id="reload-container">
    <span id="reload-text">Updating...</span>
    <button id="fetch">Reload</button>
  </div>

  <section id="csvTable">
    <p>Loading data...</p>
  </section>

  <div id="time-display">ВРЕМЯ: --:--, --.--.----</div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const shiftUrls = {
      1: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTHueh6aJe84zabgRcUtkC0TuHek2zba1Rj_1V7jWM4hp-iEZCl1ZFkNckcFONjIdi2hR4Ike2xXQTt/pub?output=csv",
      2: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRFFJ7ucKA_ccI7AMTebZNhzB03LG1-a6qezgPYv41k9N1X4lvfyDaWqhbJL5R-uDDIrf5w7ZuqKqzT/pub?output=csv"
    };

    const headers = ["ВРЕМЯ", "ДОСТУПНО<br>(МИНУТ)", "ПЛАН<br>(КУЗОВОВ)", "ФАКТ<br>(КУЗОВОВ)", "ТАКТ<br>(МИНУТ)", "БУФЕР<br>(КУЗОВОВ)", "ПРОСТОЙ<br>(МИНУТ)", "ВОЗВРАТ<br>(КУЗОВОВ)"];

    let currentView = 1;
    let shiftData = {};

    async function loadCsv(shift) {
      try {
        const response = await fetch(`${shiftUrls[shift]}&_=${new Date().getTime()}`);
        if (!response.ok) throw new Error("Network response was not ok: " + response.status);
        const csvText = await response.text();
        const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;

        shiftData[shift] = parsed;
        updateDisplay(currentView);
      } catch (error) {
        console.error(error);
      }
    }

    function updateDisplay(view) {
      if (view === 1 || view === 2) {
        document.getElementById("header-title").innerText = view === 1 ? "ПЕРВАЯ СМЕНА" : "ВТОРАЯ СМЕНА";
        document.getElementById("csvTable").innerHTML = generateTable(shiftData[view], false);
      } else {
        document.getElementById("header-title").innerText = "ОБЕ СМЕНЫ";
        document.getElementById("csvTable").innerHTML = `
          <div class="table-container both-tables">
            ${generateTable(shiftData[1], true)}
            ${generateTable(shiftData[2], true)}
          </div>`;
      }
      updateTime();
    }

    function generateTable(data, isBothShifts) {
      if (!data) return "<p>Loading data...</p>";
      let tableClass = isBothShifts ? "small-header" : "";
      let table = `<table class="${tableClass}"><thead><tr>${headers.map(header => `<th>${header}</th>`).join('')}</tr></thead><tbody>`;
      data.forEach(row => {
        table += "<tr>";
        Object.values(row).slice(0, 8).forEach((cell, index) => {
          let cellClass = getColorClass(index, row, cell);
          table += `<td class="${cellClass}">${cell}</td>`;
        });
        table += "</tr>";
      });
      return table + "</tbody></table>";
    }

    function updateTime() {
      let now = new Date();
      document.getElementById("time-display").innerText = `ВРЕМЯ: ${now.toLocaleTimeString('ru-RU')} ${now.toLocaleDateString('ru-RU')}`;
    }

    document.addEventListener("keydown", function(event) {
      if (event.key === "ArrowLeft") prevView();
      else if (event.key === "ArrowRight") nextView();
    });

    loadCsv(1);
    loadCsv(2);
  </script>

</body>
</html>
