<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheets with Tabletop.js</title>
  <!-- Include Tabletop.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
</head>
<body>
  <h1>Tabletop.js Example</h1>

  <button onclick="fetchData()">Load Data</button>
  <pre id="output">Click "Load Data" to fetch from your sheet.</pre>

  <script>
    function fetchData() {
      document.getElementById('output').textContent = "Loading...";
      
      Tabletop.init({
        // Replace below with your published link ending in /pubhtml
        key: 'https://docs.google.com/spreadsheets/d/1HaZ13RLpXNKn6JHtz-alICMrc3S6YfAS9m_wjlZVx7Y/pubhtml',
        simpleSheet: true,
        callback: function(data, tabletop) {
          // Data should be an array of row objects if simpleSheet = true
          console.log('Fetched Data:', data);

          // Display data in <pre> for easy reading
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }
      });
    }
  </script>
</body>
</html>
