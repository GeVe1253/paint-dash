<!DOCTYPE html> 

<html lang="ru"> 

<head> 

  <meta charset="UTF-8"> 

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Первая Смена</title> 

 

  <style> 

    /* Dark mode styling */ 

    body { 

      background-color: #202124; /* Firefox/Chrome dark mode background */ 

      color: #d3d3d3; /* Light gray text */ 

      font-family: Arial, sans-serif; 

      margin: 0; 

      padding: 20px; 

      text-align: center; 

    } 

 

    /* Header resembling Firefox active tab */ 

    h1 { 

      color: #ffffff; 

      margin-bottom: 20px; 

    } 

 

    /* Reload button styling */ 

    #fetch { 

      position: absolute; 

      top: 10px; 

      right: 10px; 

      background-color: #444; 

      color: #d3d3d3; 

      border: 1px solid #666; 

      padding: 8px 16px; 

      border-radius: 4px; 

      cursor: pointer; 

      font-size: 14px; 

    } 

 

    #fetch:hover { 

      background-color: #555; 

    } 

 

    /* Table styling */ 

    table { 

      width: 100%; 

      border-collapse: collapse; 

      background-color: #292a2d; /* Darker table background */ 

      margin-top: 20px; 

    } 

 

    th, td { 

      border: 1px solid #555; /* Vertical and horizontal lines */ 

      padding: 10px; 

      text-align: left; 

      color: #d3d3d3; 

    } 

 

    th { 

      background-color: #42444a; /* Header color similar to Firefox's tab bar */ 

      text-transform: uppercase; 

    } 

 

    tbody tr:nth-child(even) { 

      background-color: #2e2f33; /* Alternating row color */ 

    } 

 

    tbody tr:hover { 

      background-color: #383a40; /* Hover effect */ 

    } 

  </style> 

</head> 

<body> 

 

  <h1>Первая Смена</h1> 

 

  <!-- Reload Button (Top-Right) --> 

  <button id="fetch">Reload</button> 

 

  <!-- Table Section --> 

  <section id="csvTable"> 

    <p>Loading data...</p> 

  </section> 

 

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script> 

  <script> 

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTHueh6aJe84zabgRcUtkC0TuHek2zba1Rj_1V7jWM4hp-iEZCl1ZFkNckcFONjIdi2hR4Ike2xXQTt/pub?output=csv"; 

 

    // Function to generate an HTML table from CSV data 

    function generateTable(data) { 

      if (data.length === 0) return "<p>No data found</p>"; 

 

      let table = `<table> 

        <thead> 

          <tr>`; 

       

      Object.keys(data[0]).forEach(key => { 

        table += `<th>${key}</th>`; 

      }); 

 

      table += `</tr></thead><tbody>`; 

 

      data.forEach(row => { 

        table += `<tr>`; 

        Object.values(row).forEach(cell => { 

          table += `<td>${cell}</td>`; 

        }); 

        table += `</tr>`; 

      }); 

 

      table += `</tbody></table>`; 

      return table; 

    } 

 

    async function loadCsv() { 

      document.getElementById("csvTable").innerHTML = "<p>Loading...</p>"; 

 

      try { 

        const response = await fetch(csvUrl); 

        if (!response.ok) { 

          throw new Error("Network response was not ok: " + response.status); 

        } 

        const csvText = await response.text(); 

        const parsed = Papa.parse(csvText, { 

          header: true, 

          skipEmptyLines: true 

        }); 

 

        document.getElementById("csvTable").innerHTML = generateTable(parsed.data); 

 

      } catch (error) { 

        document.getElementById("csvTable").innerHTML = "<p>Error: " + error.message + "</p>"; 

        console.error(error); 

      } 

    } 

 

    // Auto-fetch data on page load 

    window.addEventListener('DOMContentLoaded', loadCsv); 

 

    // Reload button to manually fetch data 

    document.getElementById('fetch').addEventListener('click', loadCsv); 

  </script> 

 

</body> 

</html>
