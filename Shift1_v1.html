<html lang="ru"> 

<head> 

  <meta charset="UTF-8"> 

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Первая Смена</title> 

 

  <style> 

    body { 

      background-color: #202124; 

      color: #d3d3d3; 

      font-family: Arial, sans-serif; 

      margin: 0; 

      padding: 20px; 

      text-align: center; 

      display: flex; 

      flex-direction: column; 

      justify-content: space-between; 

      height: 100vh; 

    } 

 

    h1 { 

      color: #c0c0c0; 

      margin-bottom: 5px; 

      font-size: 28px; 

    } 

 

    #fetch { 

      position: absolute; 

      top: 10px; 

      right: 10px; 

      background-color: #444; 

      color: #d3d3d3; 

      border: 1px solid #666; 

      padding: 8px 16px; 

      border-radius: 4px; 

      cursor: pointer; 

      font-size: 14px; 

    } 

 

    #fetch:hover { 

      background-color: #555; 

    } 

 

    table { 

      width: 100%; 

      border-collapse: collapse; 

      background-color: #292a2d; 

      margin-top: 10px; 

      font-size: 22px; 

    } 

 

    th, td { 

      border: 1px solid #555; 

      padding: 12px; 

      text-align: left; 

      color: #d3d3d3; 

    } 

 

    th { 

      background-color: #42444a; 

      text-transform: uppercase; 

      font-size: 24px; 

    } 

 

    tbody tr:nth-child(even) { 

      background-color: #2e2f33; 

    } 

 

    tbody tr:hover { 

      background-color: #383a40; 

    } 

 

    #time-display { 

      font-size: 28px; 

      color: #c0c0c0; 

      margin-top: auto; 

      padding-top: 20px; 

    } 

  </style> 

</head> 

<body> 

 

  <h1>Первая Смена</h1> 

 

  <button id="fetch">Reload</button> 

 

  <section id="csvTable"> 

    <p>Loading data...</p> 

  </section> 

 

  <div id="time-display">Время: --:--, --.--.----</div> 

 

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script> 

  <script> 

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTHueh6aJe84zabgRcUtkC0TuHek2zba1Rj_1V7jWM4hp-iEZCl1ZFkNckcFONjIdi2hR4Ike2xXQTt/pub?output=csv"; 

 

    function generateTable(data) { 

      if (data.length === 0) return "<p>No data found</p>"; 

 

      let table = `<table><thead><tr>`; 

      let headers = Object.keys(data[0]); 

      headers.pop();  

 

      headers.forEach(key => table += `<th>${key}</th>`); 

      table += `</tr></thead><tbody>`; 

 

      data.forEach(row => { 

        table += `<tr>`; 

        let values = Object.values(row); 

        values.pop();  

        values.forEach(cell => table += `<td>${cell}</td>`); 

        table += `</tr>`; 

      }); 

 

      table += `</tbody></table>`; 

      return table; 

    } 

 

    async function loadCsv() { 

      document.getElementById("csvTable").innerHTML = "<p>Loading...</p>"; 

 

      try { 

        const response = await fetch(csvUrl); 

        if (!response.ok) throw new Error("Network response was not ok: " + response.status); 

 

        const csvText = await response.text(); 

        const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true }); 

 

        document.getElementById("csvTable").innerHTML = generateTable(parsed.data); 

        updateTime(); 

 

      } catch (error) { 

        document.getElementById("csvTable").innerHTML = "<p>Error: " + error.message + "</p>"; 

        console.error(error); 

      } 

    } 

 

    function updateTime() { 

      let now = new Date(); 

      let formattedTime = `Время: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}, ${now.getDate().toString().padStart(2, '0')}.${(now.getMonth() + 1).toString().padStart(2, '0')}.${now.getFullYear()}`; 

      document.getElementById("time-display").innerText = formattedTime; 

    } 

 

    window.addEventListener('DOMContentLoaded', loadCsv); 

    document.getElementById('fetch').addEventListener('click', loadCsv); 

    setInterval(loadCsv, 60000); 

  </script> 

 

</body> 

</html>
